name: Build and Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Run build-docs.py
        run: uv run python scripts/build-docs.py --no-update

      - name: Build MkDocs site
        run: uv run mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_NOTIFY_URL }}
          SLACK_CHANNEL: soliplex
          SLACK_USERNAME: docs-ci
          SLACK_ICON_EMOJI: ':books:'
          SLACK_COLOR: good
          SLACK_TITLE: Docs Deployed
          SLACK_MESSAGE: 'Docs deployed successfully to ${{ steps.deployment.outputs.page_url }}'

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_NOTIFY_URL }}
          SLACK_CHANNEL: soliplex
          SLACK_USERNAME: docs-ci
          SLACK_ICON_EMOJI: ':books:'
          SLACK_COLOR: danger
          SLACK_TITLE: Docs Build Failed
          SLACK_MESSAGE: 'Build failed - check ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
