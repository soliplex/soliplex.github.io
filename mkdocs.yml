site_name: Soliplex
site_url: https://soliplex.github.io/
dev_addr: 127.0.0.1:8001
theme:
  name: material
  logo: img/logo.png
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/lightbulb-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to system preference
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  icon:
    repo: fontawesome/brands/github-alt
  # logo: img/icon-white.svg
  # favicon: img/favicon.png
  language: en
repo_name: soliplex/soliplex.github.io
repo_url: https://github.com/soliplex/soliplex.github.io
plugins:
  # Material for MkDocs
  search:
nav:
  - Home: index.md

  - Core Platform:
      - Overview: soliplex/overview.md
      - Prerequisites: soliplex/prerequisites.md
      - Setup:
          - Server: soliplex/server.md
          - Client: soliplex/client.md
          - RAG Database: soliplex/rag.md
          - Docker: soliplex/docker.md
      - Configuration:
          - Filesystem Layout: soliplex/config/filesystem_layout.md
          - Installation: soliplex/config/installation.md
          - Meta: soliplex/config/meta.md
          - Environment: soliplex/config/environment.md
          - Secrets: soliplex/config/secrets.md
          - Agents: soliplex/config/agents.md
          - Rooms: soliplex/config/rooms.md
          - Completions: soliplex/config/completions.md
          - RAG: soliplex/config/rag.md
          - Quizzes: soliplex/config/quizzes.md
          - OIDC Authentication: soliplex/config/oidc_providers.md
      - Usage: soliplex/usage.md

  - Ingester:
      - Getting Started: ingester/GETTING_STARTED.md
      - Architecture: ingester/ARCHITECTURE.md
      - API Reference: ingester/API.md
      - Workflows: ingester/WORKFLOWS.md
      - Database Schema: ingester/DATABASE.md
      - Configuration: ingester/CONFIGURATION.md
      - CLI Reference: ingester/CLI.md

  - Legacy Docs:
      - Overview: overview.md
      - Server: server.md
      - Client: client.md
      - RAG: rag.md
      - Usage: usage.md
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
